<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Noticia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-light" >
    <div class="container-fluid" >
        <a class="navbar-brand" href="/" > Blog</a>
        <button class="navbar-toggler" type="button" data-bs-toggle ="collapse"
                data-bs-target ="#navbarNavAltMarkup" aria-controls ="navbarNavAltMarkup" aria-expanded ="false"
                aria-label="Toggle navigation" >
            <span class="navbar-toggler-icon" ></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup" >
            <div class="navbar-nav" >
                <a class="nav-link active" aria-current ="page" href="/blog" >Ver
                    noticias</a>
                <a class="nav-link" href="/crud/noticias" >CRUD noticias </a>
                <a class="nav-link" href="/crud/noticias/insertar" >Insertar
                    noticia</a>
            </div>
        </div>
    </div>
</nav>

<main class="container my-5">
    <div class="text-center mb-4">
        <h1 class="display-5 fw-bold text-success" th:text="${noticia.titulo}">Título de la noticia</h1>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm border-0 mb-4">
                <img th:src="${'/file/download/' + noticia.imagen}" class="card-img-top" alt="Imagen de la noticia">
                <div class="card-body">
                    <p class="card-text fs-5" th:text="${noticia.contenido}">
                        Contenido de la noticia...
                    </p>
                    <hr>
                    <p class="text-muted small text-end">
                        Publicado el <span th:text="${noticia.fecha}">dd/mm/yyyy</span>
                    </p>
                </div>
            </div>

            <!-- Sección de comentarios -->
            <div class="mt-5">
                <h3 class="text-success mb-3">Comentarios</h3>

                <!-- Formulario para nuevo comentario -->
                <form th:object="${auxComentario}" action="/comentario/insertar" method="post" class="mb-4">
                    <div class="mb-3">
                        <label for="contenido" class="form-label">Escribe un comentario:</label>
                        <textarea id="contenido" class="form-control" rows="3" th:field="*{contenido}" placeholder="Escribe aquí tu comentario..."></textarea>
                    </div>
                    <input type="hidden" th:field="*{noticia}">
                    <button type="submit" class="btn btn-success">Comentar</button>
                </form>

                <!-- Lista de comentarios -->
                <div class="list-group">
                    <div class="list-group-item" th:each="comentario : ${listaComentarios}">
                        <div class="d-flex w-100 justify-content-between">
                            <small class="text-muted" th:text="${comentario.fecha}"></small>
                        </div>
                        <p class="mb-1" th:text="${comentario.contenido}"></p>
                    </div>
                </div>
            </div>
            <br>
            <a th:href="@{/}" class="btn btn-outline-secondary ms-2">Volver a la pagina principal</a>
        </div>

    </div>

</main>
</body>
</html>
