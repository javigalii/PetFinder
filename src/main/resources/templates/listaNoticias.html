<!DOCTYPE html>
<html lang="en"  xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-light" >
    <div class="container-fluid" >
        <a class="navbar-brand" href="/blog" > Blog</a>
        <button class="navbar-toggler" type="button" data-bs-toggle ="collapse"
                data-bs-target ="#navbarNavAltMarkup" aria-controls ="navbarNavAltMarkup" aria-expanded ="false"
                aria-label="Toggle navigation" >
            <span class="navbar-toggler-icon" ></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup" >
            <div class="navbar-nav" >
                <a class="nav-link active" aria-current ="page" href="/blog" >Ver
                    noticias</a>
                <a class="nav-link" href="/crud/noticias" >CRUD noticias </a>
                <a class="nav-link" href="/crud/noticias/insertar" >Insertar
                    noticia</a>
            </div>
        </div>
    </div>
</nav>
    <h1>Listado del CRUD de noticias</h1>
    <p><a href="/crud/noticias/insertar">Insertar noticias</a></p>
    <table class ="table table-striped table-hover ">
        <tr>
            <th>Titulo</th><th>Modificar</th><th>Eliminar</th>
        </tr>
        <tr th:each="noticia : ${noticias}">
            <td th:text="${noticia.titulo}"></td>
            <td><a th:text="Modificar" th:href="${'/crud/noticias/modificar/'+noticia.id}"></a></td>
            <td><a th:text="Eliminar" th:href="${'/crud/noticias/eliminar/'+noticia.id}"></a></td>
        </tr>
    </table>
</body>
</html>
