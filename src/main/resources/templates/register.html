<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Petfinder</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        :root {
            --primary-orange: #ff5400;
            --hover-orange: #ff6d1f;
            --dark-bg: #13151f;
            --card-bg: #23263a;
            --input-bg: #1a1d29;
            --border-color: #2d3142;
            --text-gray: #9ca3af;
        }

        body {
            background: var(--dark-bg);
            background-image: radial-gradient(circle at top right, rgba(255, 84, 0, 0.05), transparent 40%);
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            color: #e5e7eb;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* === CARD DE REGISTRO === */
        .register-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.4);
            overflow: hidden;
            width: 100%;
            max-width: 500px;
            padding: 2.5rem;
        }

        .brand-logo {
            color: var(--primary-orange);
            font-size: 2rem;
            margin-bottom: 0.5rem;
            display: inline-block;
        }

        h2 {
            font-weight: 800;
            color: white;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--text-gray);
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }

        /* === FORMULARIO E INPUTS === */
        .form-label {
            color: #e5e7eb;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 0.4rem;
        }

        .form-control {
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            color: white;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .form-control:focus {
            background: #151823;
            border-color: var(--primary-orange);
            box-shadow: 0 0 0 3px rgba(255, 84, 0, 0.15);
            color: white;
        }

        .form-control::placeholder {
            color: #55596b;
        }

        /* Input con icono */
        .input-group-text {
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            border-right: none;
            color: var(--text-gray);
        }

        .input-group .form-control {
            border-left: none;
        }

        /* === BOTÓN PRINCIPAL === */
        .btn-primary {
            background: var(--primary-orange);
            border: none;
            color: white;
            font-weight: 700;
            padding: 0.8rem;
            border-radius: 8px;
            width: 100%;
            margin-top: 1rem;
            transition: all 0.2s;
        }

        .btn-primary:hover {
            background: var(--hover-orange);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 84, 0, 0.3);
        }

        /* === LINKS Y TEXTOS === */
        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: var(--text-gray);
        }

        .login-link a {
            color: var(--primary-orange);
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        /* === ALERTAS === */
        .alert-custom {
            background: rgba(16, 185, 129, 0.15);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #34d399;
            border-radius: 8px;
            font-size: 0.9rem;
            padding: 1rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .text-danger {
            color: #ff6b6b !important;
            font-size: 0.8rem;
            margin-top: 5px;
            display: block;
        }
    </style>
</head>
<body>

<div class="container d-flex justify-content-center">

    <div class="register-card">
        <div class="text-center">
            <div class="brand-logo">
                <i class="fa-solid fa-paw"></i>
            </div>
            <h2>Crea tu cuenta</h2>
            <p class="subtitle">Únete a la comunidad de Petfinder hoy mismo</p>
        </div>

        <div th:if="${param.success}">
            <div class="alert alert-custom">
                <i class="bi bi-check-circle-fill"></i>
                ¡Te has registrado correctamente!
            </div>
        </div>

        <form method="post" role="form" th:action="@{/register/save}" th:object="${user}">

            <div class="row g-3 mb-3">
                <div class="col-md-6">
                    <label class="form-label">Nombre</label>
                    <input class="form-control"
                           id="firstName"
                           name="firstName"
                           placeholder="Ej. Juan"
                           th:field="*{firstName}"
                           type="text"
                    />
                    <small th:errors="*{firstName}" class="text-danger"
                           th:if="${#fields.hasErrors('firstName')}">
                    </small>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Apellidos</label>
                    <input class="form-control"
                           id="lastName"
                           name="lastName"
                           placeholder="Ej. Pérez"
                           th:field="*{lastName}"
                           type="text"
                    />
                    <small th:errors="*{lastName}" class="text-danger"
                           th:if="${#fields.hasErrors('lastName')}">
                    </small>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Correo Electrónico</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                    <input class="form-control"
                           id="email"
                           name="email"
                           placeholder="tu@email.com"
                           th:field="*{email}"
                           type="email"
                    />
                </div>
                <small th:errors="*{email}" class="text-danger"
                       th:if="${#fields.hasErrors('email')}">
                </small>
            </div>

            <div class="mb-4">
                <label class="form-label">Contraseña</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                    <input class="form-control"
                           id="password"
                           name="password"
                           placeholder="••••••••"
                           th:field="*{password}"
                           type="password"
                    />
                </div>
                <small th:errors="*{password}" class="text-danger"
                       th:if="${#fields.hasErrors('password')}">
                </small>
            </div>

            <button class="btn btn-primary" type="submit">
                Registrarse <i class="bi bi-arrow-right ms-2"></i>
            </button>

            <div class="login-link">
                ¿Ya tienes una cuenta? <a th:href="@{/login}">Inicia sesión aquí</a>
            </div>
        </form>
    </div>

</div>

</body>
</html>
