<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mis Favoritos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        .card-img-top {
            height: 250px;
            object-fit: cover;
        }
        .btn-like {
            position: absolute; top: 10px; right: 10px;
            background: white; border-radius: 50%; width: 40px; height: 40px;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2); text-decoration: none;
            transition: transform 0.2s;
        }
        .btn-like:hover { transform: scale(1.1); }
    </style>
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-danger mb-4">
    <div class="container">
        <a class="navbar-brand" href="/animales/lista"><i class="fa-solid fa-arrow-left"></i> Volver al Catálogo</a>
        <span class="navbar-text text-white fw-bold">Mis Favoritos ❤️</span>
    </div>
</nav>

<div class="container">

    <div class="text-center mb-4">
        <h2>Animales que te gustan</h2>
        <p class="text-muted">Aquí están guardados tus amigos preferidos.</p>
    </div>

    <div th:if="${animales.empty}" class="text-center py-5">
        <div class="mb-3">
            <i class="fa-regular fa-heart fa-4x text-muted"></i>
        </div>
        <h3>Aún no tienes favoritos</h3>
        <p>Ve al catálogo y dale al corazón en los animales que más te gusten.</p>
        <a href="/animales/lista" class="btn btn-primary rounded-pill mt-2">Ir al Catálogo</a>
    </div>

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" th:unless="${animales.empty}">

        <div class="col" th:each="animal : ${animales}">
            <div class="card h-100 shadow-sm border-0 position-relative">

                <img th:src="${animal.imagenUrl}" class="card-img-top" alt="Foto">

                <a th:href="@{/animales/megusta/{id}(id=${animal.id})}" class="btn-like">
                    <i class="fa-solid fa-heart text-danger fa-lg"></i>
                </a>

                <div class="card-body">
                    <span class="badge bg-secondary mb-2" th:text="${animal.raza}">Raza</span>

                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <h4 class="card-title fw-bold mb-0" th:text="${animal.nombre}">Nombre</h4>
                        <span class="border rounded px-2 py-1 small fw-bold">
                            <span th:text="${animal.edad}">0</span> años
                        </span>
                    </div>

                    <p class="text-secondary small mb-3">
                        <i class="fa-solid fa-location-dot text-danger"></i>
                        <span th:text="${animal.localizacion}">Ciudad</span>
                    </p>

                    <a th:href="@{/animales/detalle/{id}(id=${animal.id})}" class="btn btn-outline-danger w-100 rounded-pill">
                        Ver Detalles
                    </a>
                </div>
            </div>
        </div>

    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
