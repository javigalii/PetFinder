<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${animal.nombre} + ' - Detalles'">Detalles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark mb-5">
    <div class="container">
        <a class="navbar-brand" href="/animales/lista"><i class="fa-solid fa-arrow-left"></i> Volver a la lista</a>
    </div>
</nav>

<div class="container">
    <div class="card shadow-lg border-0 overflow-hidden">
        <div class="row g-0">

            <div class="col-md-6 bg-dark d-flex align-items-center justify-content-center">
                <img th:src="${animal.imagenUrl}"
                     class="img-fluid"
                     style="max-height: 600px; width: 100%; object-fit: cover;"
                     alt="Foto del animal">
            </div>

            <div class="col-md-6 p-5">

                <div class="d-flex justify-content-between align-items-start mb-3">
                    <div>
                        <h1 class="display-4 fw-bold mb-0" th:text="${animal.nombre}">Nombre</h1>
                        <span class="badge bg-secondary fs-6" th:text="${animal.raza}">Raza</span>
                        <span class="badge bg-info text-dark fs-6" th:text="${animal.tipo}">TIPO</span>
                    </div>

                    <a th:href="@{/animales/megusta/{id}(id=${animal.id})}" class="text-decoration-none">
                        <i class="fa-heart fa-3x"
                           th:classappend="${animal.likedByCurrentUser} ? 'fa-solid text-danger' : 'fa-regular text-secondary'">
                        </i>
                    </a>
                </div>

                <hr>

                <div class="row mt-4 fs-5">

                    <div class="col-6 mb-3">
                        <i class="fa-solid fa-cake-candles text-primary me-2"></i>
                        <strong>Edad:</strong> <span th:text="${animal.edad}">0</span> a√±os
                    </div>

                    <div class="col-6 mb-3">
                        <i class="fa-solid fa-location-dot text-danger me-2"></i>
                        <strong>Ciudad:</strong> <span th:text="${animal.localizacion}">Ciudad</span>
                    </div>

                    <div class="col-6 mb-3">
                        <i class="fa-solid fa-venus-mars text-success me-2"></i>
                        <strong>Sexo:</strong> <span th:text="${animal.sexo}">Sexo</span>
                    </div>

                    <div class="col-6 mb-3" th:if="${animal.castrado}">
                        <i class="fa-solid fa-notes-medical text-warning me-2"></i>
                        <span class="badge bg-success">Castrado / Esterilizado</span>
                    </div>
                </div>

                <div class="mt-5 d-grid gap-2">
                    <button class="btn btn-primary btn-lg rounded-pill" type="button">
                        <i class="fa-solid fa-envelope"></i> Contactar para Adoptar
                    </button>

                    <a href="/animales/lista" class="btn btn-outline-secondary btn-lg rounded-pill">
                        Seguir buscando
                    </a>
                </div>

            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
