<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'Perfil de ' + ${usuarioPublico.nombrePila}">Perfil Público</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        :root {
            --primary-orange: #ff5400;
            --dark-bg: #1a1d29;
            --card-bg: #23263a;
            --light-gray: #f5f6f7;
            --hover-orange: #ff6d1f;
            --text-gray: #9ca3af;
            --border-color: #2d3142;
        }

        body {
            background: linear-gradient(180deg, #13151f 0%, #1a1d29 100%);
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            color: #e5e7eb;
            min-height: 100vh;
        }

        /* NAVBAR */
        .navbar-dark-custom { background: #13151f; border-bottom: 1px solid var(--border-color); padding: 1rem 0; }
        .navbar-brand { font-size: 1.5rem; font-weight: 800; color: var(--primary-orange) !important; display: flex; align-items: center; gap: 8px; }
        .nav-link { color: var(--text-gray) !important; font-weight: 500; transition: 0.2s; }
        .nav-link:hover, .nav-link.active { color: var(--primary-orange) !important; }

        /* PERFIL CARD */
        .profile-card { background: var(--card-bg); border: 1px solid var(--border-color); border-radius: 12px; padding: 2rem; position: sticky; top: 20px; }

        .profile-avatar {
            width: 120px; height: 120px; border-radius: 50%;
            background: var(--primary-orange); color: white;
            display: flex; align-items: center; justify-content: center;
            font-size: 3rem; font-weight: 800; margin: 0 auto 1.5rem;
            border: 4px solid var(--border-color); object-fit: cover;
        }

        .profile-name { color: white; font-size: 1.5rem; font-weight: 800; text-align: center; margin-bottom: 0.5rem; }
        .profile-location { color: var(--text-gray); text-align: center; margin-bottom: 1.5rem; }
        .profile-location i { color: var(--primary-orange); }

        .profile-info { background: rgba(255, 255, 255, 0.03); border-radius: 8px; padding: 1rem; margin-bottom: 1rem; }
        .info-item { display: flex; align-items: start; gap: 10px; color: #d1d5db; font-size: 0.9rem; margin-bottom: 0.75rem; }
        .info-item i { color: var(--primary-orange); margin-top: 3px; }

        /* BOTÓN CONTACTO (Estilo igual al de editar) */
        .btn-contact-profile {
            background: var(--primary-orange); border: none; color: white;
            font-weight: 700; padding: 0.75rem; border-radius: 8px;
            transition: 0.2s; width: 100%; text-decoration: none; display: block; text-align: center;
        }
        .btn-contact-profile:hover { background: var(--hover-orange); color: white; transform: translateY(-2px); }

        /* MASCOTAS */
        .section-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; }
        .section-title { color: white; font-size: 1.75rem; font-weight: 800; margin: 0; }

        .pet-card { background: var(--card-bg); border-radius: 8px; overflow: hidden; transition: 0.3s; border: 1px solid var(--border-color); height: 100%; cursor: pointer; text-decoration: none; display: block;}
        .pet-card:hover { transform: translateY(-4px); border-color: rgba(255, 84, 0, 0.3); }
        .card-img-top { height: 200px; object-fit: cover; width: 100%; }

        .pet-card .card-body { padding: 1rem; }
        .pet-card .card-title { color: white; font-weight: 700; margin-bottom: 0.5rem; }

        .empty-state {
            background: var(--card-bg); border: 1px solid var(--border-color);
            border-radius: 12px; padding: 3rem; text-align: center; color: var(--text-gray);
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark-custom sticky-top">
    <div class="container">
        <a class="navbar-brand" href="/animales/lista"><i class="fa-solid fa-paw"></i> Petfinder</a>
        <div class="collapse navbar-collapse" id="navContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="/animales/lista">Volver al Catálogo</a></li>
                <li class="nav-item"><a class="nav-link" href="/blog">Noticias</a></li>
                <li class="nav-item"><a class="nav-link" href="/perfil">Mi Perfil</a></li>
                <li class="nav-item"><a class="nav-link" href="/logout"><i class="fa-solid fa-right-from-bracket"></i> Salir</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container py-4">

    <div class="row">
        <div class="col-lg-4">
            <div class="profile-card">

                <img th:if="${usuarioPublico.fotoUrl != null && !usuarioPublico.fotoUrl.isEmpty()}"
                     th:src="@{'/file/download/' + ${usuarioPublico.fotoUrl}}"
                     class="profile-avatar" alt="Foto">

                <div th:if="${usuarioPublico.fotoUrl == null || usuarioPublico.fotoUrl.isEmpty()}"
                     class="profile-avatar" th:text="${#strings.substring(usuarioPublico.nombrePila, 0, 1)}">U</div>

                <h1 class="profile-name" th:text="${usuarioPublico.nombrePila}">Nombre</h1>
                <div class="profile-location">
                    <i class="bi bi-geo-alt-fill"></i> <span th:text="${usuarioPublico.localizacion}">Ubicación</span>
                </div>

                <div class="profile-info">
                    <div class="info-item">
                        <i class="bi bi-quote"></i>
                        <span th:text="${usuarioPublico.descripcion ?: 'Este usuario no ha añadido una descripción.'}" class="fst-italic"></span>
                        <i class="bi bi-quote"></i>
                    </div>
                </div>

                <a th:href="'mailto:' + ${usuarioPublico.email}" class="btn-contact-profile">
                    <i class="bi bi-envelope-fill me-2"></i> Contactar por Email
                </a>
            </div>
        </div>

        <div class="col-lg-8">
            <div class="section-header">
                <h2 class="section-title">Mascotas en Adopción</h2>
            </div>

            <div class="row row-cols-1 row-cols-md-2 g-4" th:if="${!#lists.isEmpty(animalesPublicos)}">
                <div class="col" th:each="animal : ${animalesPublicos}">
                    <a th:href="@{/animales/detalle/{id}(id=${animal.id})}" class="pet-card">

                        <img th:src="@{'/file/download/' + ${animal.imagenUrl}}" class="card-img-top" alt="Mascota">

                        <div class="card-body">
                            <h5 class="card-title" th:text="${animal.nombre}">Nombre</h5>
                            <p style="color: var(--text-gray); font-size: 0.85rem;">
                                <span th:text="${animal.raza}">Raza</span> •
                                <span th:text="${animal.localizacion}">Ciudad</span>
                            </p>
                            <span class="badge bg-secondary" th:text="${animal.tipo}">TIPO</span>
                            <span class="badge bg-dark border border-secondary text-secondary" th:text="${animal.edad} + ' años'">Edad</span>
                        </div>
                    </a>
                </div>
            </div>

            <div class="empty-state" th:if="${#lists.isEmpty(animalesPublicos)}">
                <i class="bi bi-box-seam" style="font-size: 3rem;"></i>
                <h3 style="color: white; margin-top: 1rem;">Sin publicaciones</h3>
                <p>Este usuario no tiene mascotas en adopción actualmente.</p>
                <a href="/animales/lista" class="btn btn-outline-secondary mt-2">Ver otras mascotas</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
