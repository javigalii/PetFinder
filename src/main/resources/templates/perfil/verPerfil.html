<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mi Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="/animales/lista"><i class="fa-solid fa-paw"></i> Volver al Cat谩logo</a>
        <a href="/logout" class="btn btn-outline-light btn-sm">Cerrar Sesi贸n</a>
    </div>
</nav>

<div class="container">
    <div class="row">

        <div class="col-md-4 mb-4">
            <div class="card shadow border-0 text-center p-4">
                <div class="mb-3">
                    <img th:src="${usuario.fotoUrl != null && !usuario.fotoUrl.isEmpty()} ? ${usuario.fotoUrl} : 'https://cdn-icons-png.flaticon.com/512/149/149071.png'"
                         class="rounded-circle img-thumbnail"
                         style="width: 150px; height: 150px; object-fit: cover;" alt="Foto Perfil">
                </div>

                <h3 th:text="${usuario.nombrePila != null} ? ${usuario.nombrePila} : 'Usuario sin nombre'">Nombre</h3>
                <p class="text-muted mb-1" th:text="${usuario.email}">email@ejemplo.com</p>
                <p class="text-primary fw-bold" th:text="${usuario.localizacion}">Ubicaci贸n</p>

                <hr>
                <p class="text-start fst-italic text-secondary" th:text="${usuario.descripcion}">
                    Sin descripci贸n...
                </p>

                <div class="d-grid mt-3">
                    <a href="/perfil/editar" class="btn btn-primary rounded-pill">
                        <i class="fa-solid fa-pen-to-square"></i> Editar Perfil
                    </a>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <h3 class="mb-3 border-bottom pb-2"> Mis Animales en Adopci贸n</h3>

            <div th:if="${#lists.isEmpty(misAnimales)}" class="alert alert-info">
                No has subido ning煤n animal todav铆a.
            </div>

            <div class="row row-cols-1 row-cols-md-2 g-3">
                <div class="col" th:each="animal : ${misAnimales}">
                    <div class="card h-100 shadow-sm">
                        <img th:src="${animal.imagenUrl}" class="card-img-top" style="height: 150px; object-fit: cover;">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${animal.nombre}">Nombre</h5>
                            <span class="badge bg-secondary" th:text="${animal.raza}">Raza</span>
                            <a th:href="@{/animales/detalle/{id}(id=${animal.id})}" class="btn btn-sm btn-outline-primary mt-2 d-block">Ver ficha</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

</body>
</html>
