<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - Petfinder</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        :root {
            --primary-orange: #ff5400;
            --dark-bg: #1a1d29;
            --card-bg: #23263a;
            --light-gray: #f5f6f7;
            --hover-orange: #ff6d1f;
            --text-gray: #9ca3af;
            --border-color: #2d3142;
        }

        body {
            background: linear-gradient(180deg, #13151f 0%, #1a1d29 100%);
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            color: #e5e7eb;
            min-height: 100vh;
        }

        /* NAVBAR */
        .navbar-dark-custom { background: #13151f; border-bottom: 1px solid var(--border-color); padding: 1rem 0; }
        .navbar-brand { font-size: 1.5rem; font-weight: 800; color: var(--primary-orange) !important; display: flex; align-items: center; gap: 8px; }
        .nav-link { color: var(--text-gray) !important; font-weight: 500; transition: 0.2s; }
        .nav-link:hover, .nav-link.active { color: var(--primary-orange) !important; }

        .oculto { display: none !important; }

        /* PERFIL CARD */
        .profile-card { background: var(--card-bg); border: 1px solid var(--border-color); border-radius: 12px; padding: 2rem; position: sticky; top: 20px; }

        .profile-avatar {
            width: 120px; height: 120px; border-radius: 50%;
            background: var(--primary-orange); color: white;
            display: flex; align-items: center; justify-content: center;
            font-size: 3rem; font-weight: 800; margin: 0 auto 1.5rem;
            border: 4px solid var(--border-color); object-fit: cover;
        }

        .profile-name { color: white; font-size: 1.5rem; font-weight: 800; text-align: center; margin-bottom: 0.5rem; }
        .profile-location { color: var(--text-gray); text-align: center; margin-bottom: 1.5rem; }
        .profile-location i { color: var(--primary-orange); }

        .profile-info { background: rgba(255, 255, 255, 0.03); border-radius: 8px; padding: 1rem; margin-bottom: 1rem; }
        .info-item { display: flex; align-items: center; gap: 10px; color: #d1d5db; font-size: 0.9rem; margin-bottom: 0.75rem; }
        .info-item i { color: var(--primary-orange); width: 20px; }

        .btn-edit-profile { background: var(--card-bg); border: 1px solid var(--border-color); color: #e5e7eb; font-weight: 600; padding: 0.75rem; border-radius: 8px; transition: 0.2s; width: 100%; text-decoration: none; display: block; text-align: center;}
        .btn-edit-profile:hover { background: #2d3142; border-color: var(--primary-orange); color: white; }

        /* MASCOTAS */
        .section-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; }
        .section-title { color: white; font-size: 1.75rem; font-weight: 800; margin: 0; }

        .btn-add-pet { background: var(--primary-orange); border: none; color: white; font-weight: 700; padding: 0.75rem 1.5rem; border-radius: 8px; transition: 0.2s; }
        .btn-add-pet:hover { background: var(--hover-orange); transform: translateY(-2px); }

        .pet-card { background: var(--card-bg); border-radius: 8px; overflow: hidden; transition: 0.3s; border: 1px solid var(--border-color); height: 100%; cursor: pointer; }
        .pet-card:hover { transform: translateY(-4px); border-color: rgba(255, 84, 0, 0.3); }
        .card-img-top { height: 200px; object-fit: cover; width: 100%; }

        .pet-card .card-body { padding: 1rem; }
        .pet-card .card-title { color: white; font-weight: 700; margin-bottom: 0.5rem; }

        /* FORMULARIOS */
        .form-container { background: var(--card-bg); border: 1px solid var(--border-color); border-radius: 12px; padding: 2rem; }
        .form-header { display: flex; justify-content: space-between; margin-bottom: 2rem; border-bottom: 1px solid var(--border-color); padding-bottom: 1rem; }
        .form-header h2 { color: white; font-weight: 800; }

        .form-label { color: var(--text-gray); font-size: 0.85rem; text-transform: uppercase; font-weight: 600; }
        .form-control, .form-select { background: #1a1d29; border: 1px solid var(--border-color); color: #e5e7eb; padding: 0.75rem 1rem; border-radius: 8px; }
        .form-control:focus { background: #13151f; border-color: var(--primary-orange); color: white; box-shadow: none; }

        .btn-back { background: transparent; border: 1px solid var(--border-color); color: var(--text-gray); padding: 0.5rem 1rem; border-radius: 8px; }
        .btn-back:hover { border-color: var(--primary-orange); color: white; }

        .image-preview-container { background: #1a1d29; border: 2px dashed var(--border-color); border-radius: 8px; padding: 2rem; text-align: center; margin-bottom: 1rem; }
        .image-preview { max-width: 100%; max-height: 300px; border-radius: 8px; display: none; margin: 0 auto; }
        .image-preview.show { display: block; }

        .btn-submit { background: var(--primary-orange); border: none; color: white; font-weight: 700; padding: 1rem; border-radius: 8px; width: 100%; }
        .btn-submit:hover { background: var(--hover-orange); }

        .btn-delete { background: rgba(239, 68, 68, 0.15); border: 1px solid #ef4444; color: #ef4444; font-weight: 600; padding: 0.75rem 1.5rem; border-radius: 8px; }
        .btn-delete:hover { background: #ef4444; color: white; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark-custom sticky-top">
    <div class="container">
        <a class="navbar-brand" href="/animales/lista"><i class="bi bi-heart-fill"></i> Petfinder</a>
        <div class="collapse navbar-collapse" id="navContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="/animales/lista">Explorar</a></li>
                <li class="nav-item"><a class="nav-link active" href="/perfil">Mi Perfil</a></li>
                <li class="nav-item"><a class="nav-link" href="/logout"><i class="bi bi-box-arrow-right"></i> Salir</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container py-4">

    <div id="vistaPerfil">
        <div class="row">
            <div class="col-lg-4">
                <div class="profile-card">
                    <img th:if="${usuario.fotoUrl != null && !usuario.fotoUrl.isEmpty()}"
                         th:src="@{'/file/download/' + ${usuario.fotoUrl}}"
                         class="profile-avatar" alt="Foto">

                    <div th:if="${usuario.fotoUrl == null || usuario.fotoUrl.isEmpty()}"
                         class="profile-avatar" th:text="${#strings.substring(usuario.nombrePila, 0, 1)}">U</div>

                    <h1 class="profile-name" th:text="${usuario.nombrePila}">Nombre</h1>
                    <div class="profile-location">
                        <i class="bi bi-geo-alt-fill"></i> <span th:text="${usuario.localizacion}">Ubicaci√≥n</span>
                    </div>

                    <div class="profile-info">
                        <div class="info-item"><i class="bi bi-envelope-fill"></i> <span th:text="${usuario.email}">email</span></div>
                    </div>

                    <a href="/perfil/editar" class="btn-edit-profile">
                        <i class="bi bi-pencil-fill me-2"></i>Editar perfil
                    </a>
                </div>
            </div>

            <div class="col-lg-8">
                <div class="section-header">
                    <h2 class="section-title">Mis Mascotas en Adopci√≥n</h2>
                    <button class="btn-add-pet" onclick="mostrarFormularioNuevo()">
                        <i class="bi bi-plus-circle-fill me-2"></i> A√±adir Mascota
                    </button>
                </div>

                <div class="row row-cols-1 row-cols-md-2 g-4" th:if="${!#lists.isEmpty(misAnimales)}">
                    <div class="col" th:each="animal : ${misAnimales}">
                        <div class="pet-card"
                             onclick="cargarDatosYEditar(this)"
                             th:data-id="${animal.id}"
                             th:data-nombre="${animal.nombre}"
                             th:data-tipo="${animal.tipo}"
                             th:data-raza="${animal.raza}"
                             th:data-edad="${animal.edad}"
                             th:data-sexo="${animal.sexo}"
                             th:data-localizacion="${animal.localizacion}"
                             th:data-castrado="${animal.castrado}"
                             th:data-imagen="${animal.imagenUrl}">

                            <img th:src="@{'/file/download/' + ${animal.imagenUrl}}" class="card-img-top" alt="Mascota">

                            <div class="card-body">
                                <h5 class="card-title" th:text="${animal.nombre}">Nombre</h5>
                                <p style="color: var(--text-gray); font-size: 0.85rem;">
                                    <span th:text="${animal.raza}">Raza</span> ‚Ä¢
                                    <span th:text="${animal.localizacion}">Ciudad</span>
                                </p>
                                <span class="badge bg-secondary" th:text="${animal.tipo}">TIPO</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="empty-state" th:if="${#lists.isEmpty(misAnimales)}" style="text-align: center; padding: 3rem; color: var(--text-gray);">
                    <i class="bi bi-heart" style="font-size: 3rem;"></i>
                    <h3 style="color: white; margin-top: 1rem;">A√∫n no tienes mascotas</h3>
                    <p>¬°Publica tu primer anuncio para ayudar a un animal!</p>
                    <button class="btn-add-pet mx-auto" onclick="mostrarFormularioNuevo()">
                        <i class="bi bi-plus-circle-fill me-2"></i> A√±adir Mascota
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="vistaA√±adir" class="oculto">
        <div class="form-container">
            <div class="form-header">
                <h2><i class="bi bi-plus-circle-fill me-2"></i>A√±adir Nueva Mascota</h2>
                <button class="btn-back" onclick="volverAPerfil()"><i class="bi bi-arrow-left"></i> Volver</button>
            </div>

            <form th:action="@{/perfil/guardar-animal}" method="post" enctype="multipart/form-data">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="mb-4">
                            <label class="form-label">Nombre *</label>
                            <input type="text" name="nombre" class="form-control" required>
                        </div>
                        <div class="mb-4">
                            <label class="form-label">Tipo *</label>
                            <select name="tipo" class="form-select" required>
                                <option value="PERRO">üêï Perro</option>
                                <option value="GATO">üêà Gato</option>
                            </select>
                        </div>
                        <div class="mb-4">
                            <label class="form-label">Raza *</label>
                            <select name="raza" id="nuevoRaza" class="form-select" required>
                            </select>
                        </div>
                        <div class="row mb-4">
                            <div class="col-6">
                                <label class="form-label">Edad (a√±os)</label>
                                <input type="number" name="edad" class="form-control" required>
                            </div>
                            <div class="col-6">
                                <label class="form-label">Sexo</label>
                                <select name="sexo" class="form-select">
                                    <option value="Macho">Macho</option>
                                    <option value="Hembra">Hembra</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-6">
                        <div class="mb-4">
                            <label class="form-label">Ubicaci√≥n (Ciudad) *</label>
                            <input type="text" name="localizacion" class="form-control" required>
                        </div>

                        <div class="mb-4">
                            <label class="form-label">Imagen *</label>
                            <input type="file" name="fichero" class="form-control" accept="image/*" onchange="previsualizarImagen(event, 'previewNuevo')" required>
                        </div>

                        <div class="image-preview-container">
                            <img id="previewNuevo" class="image-preview">
                            <div class="text-muted" id="ph-nuevo"><i class="bi bi-image"></i> Vista previa</div>
                        </div>

                        <div class="form-check mb-4">
                            <input type="checkbox" name="castrado" class="form-check-input" id="c1">
                            <label class="form-check-label text-white" for="c1">Castrado/Esterilizado</label>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn-submit">Publicar Mascota</button>
            </form>
        </div>
    </div>

    <div id="vistaEditar" class="oculto">
        <div class="form-container">
            <div class="form-header">
                <h2><i class="bi bi-pencil-fill me-2"></i>Editar Mascota</h2>
                <button class="btn-back" onclick="volverAPerfil()"><i class="bi bi-arrow-left"></i> Volver</button>
            </div>

            <form th:action="@{/perfil/actualizar-animal}" method="post" enctype="multipart/form-data">
                <input type="hidden" name="id" id="editarId">

                <div class="row">
                    <div class="col-lg-6">
                        <div class="mb-4">
                            <label class="form-label">Nombre</label>
                            <input type="text" name="nombre" id="editarNombre" class="form-control" required>
                        </div>
                        <div class="mb-4">
                            <label class="form-label">Tipo</label>
                            <select name="tipo" id="editarTipo" class="form-select">
                                <option value="PERRO">üêï Perro</option>
                                <option value="GATO">üêà Gato</option>
                            </select>
                        </div>
                        <div class="mb-4">
                            <label class="form-label">Raza</label>
                            <select name="raza" id="editarRaza" class="form-select" required>
                            </select>
                        </div>
                        <div class="row mb-4">
                            <div class="col-6">
                                <label class="form-label">Edad</label>
                                <input type="number" name="edad" id="editarEdad" class="form-control" required>
                            </div>
                            <div class="col-6">
                                <label class="form-label">Sexo</label>
                                <select name="sexo" id="editarSexo" class="form-select">
                                    <option value="Macho">Macho</option>
                                    <option value="Hembra">Hembra</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-6">
                        <div class="mb-4">
                            <label class="form-label">Ubicaci√≥n</label>
                            <input type="text" name="localizacion" id="editarLocalizacion" class="form-control" required>
                        </div>

                        <div class="mb-4">
                            <label class="form-label">Cambiar Imagen (Opcional)</label>
                            <input type="file" name="fichero" class="form-control" accept="image/*" onchange="previsualizarImagen(event, 'previewEditar')">
                        </div>

                        <div class="image-preview-container">
                            <img id="previewEditar" class="image-preview show">
                        </div>

                        <div class="form-check mb-4">
                            <input type="checkbox" name="castrado" class="form-check-input" id="editarCastrado">
                            <label class="form-check-label text-white" for="editarCastrado">Castrado</label>
                        </div>
                    </div>
                </div>

                <div class="d-flex gap-3">
                    <button type="submit" class="btn-submit flex-grow-1">Guardar Cambios</button>
                    <button type="button" class="btn-delete" onclick="confirmarEliminacion()">Eliminar</button>
                </div>
            </form>
        </div>
    </div>

</div>


<script>
    // 1. Configuraci√≥n de datos
    const razasPorTipo = {
        'PERRO': ['Labrador', 'Golden Retriever', 'Pastor Alem√°n', 'Bulldog', 'Beagle', 'Poodle', 'Husky', 'Chihuahua', 'Pug', 'Yorkshire', 'Mestizo'],
        'GATO': ['Persa', 'Siam√©s', 'Maine Coon', 'Bengal√≠', 'Sphynx', 'Com√∫n Europeo', 'Mestizo']
    };

    const vistas = {
        perfil: document.getElementById('vistaPerfil'),
        anadir: document.getElementById('vistaA√±adir'),
        editar: document.getElementById('vistaEditar')
    };

    // 2. Funci√≥n para llenar los combos de razas
    function actualizarComboRazas(selectorTipo, selectorRaza, valorPreseleccionado = '') {
        const tipo = document.querySelector(selectorTipo).value;
        const selectRaza = document.querySelector(selectorRaza);

        selectRaza.innerHTML = ''; // Limpiar

        const lista = razasPorTipo[tipo] || [];
        lista.forEach(raza => {
            const opt = document.createElement('option');
            opt.value = raza;
            opt.textContent = raza;
            if (raza === valorPreseleccionado) opt.selected = true;
            selectRaza.appendChild(opt);
        });
    }

    // 3. Control de Vistas
    function ocultarTodo() {
        Object.values(vistas).forEach(el => el.classList.add('oculto'));
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function volverAPerfil() {
        ocultarTodo();
        vistas.perfil.classList.remove('oculto');
    }

    function mostrarFormularioNuevo() {
        ocultarTodo();
        vistas.anadir.classList.remove('oculto');

        // Resetear tipo a PERRO y cargar sus razas
        const tipoSelect = document.querySelector('#vistaA√±adir select[name="tipo"]');
        tipoSelect.value = 'PERRO';
        actualizarComboRazas('#vistaA√±adir select[name="tipo"]', '#nuevoRaza');

        document.getElementById('previewNuevo').classList.remove('show');
        document.getElementById('ph-nuevo').style.display = 'block';
    }

    function cargarDatosYEditar(elemento) {
        ocultarTodo();
        const d = elemento.dataset;

        // Cargar datos b√°sicos
        document.getElementById('editarId').value = d.id;
        document.getElementById('editarNombre').value = d.nombre;
        document.getElementById('editarTipo').value = d.tipo;
        document.getElementById('editarEdad').value = d.edad;
        document.getElementById('editarSexo').value = d.sexo;
        document.getElementById('editarLocalizacion').value = d.localizacion;
        document.getElementById('editarCastrado').checked = (d.castrado === 'true');

        // Cargar razas din√°micamente y seleccionar la correcta
        actualizarComboRazas('#editarTipo', '#editarRaza', d.raza);

        // Imagen
        const imgPreview = document.getElementById('previewEditar');
        imgPreview.src = d.imagen ? '/file/download/' + d.imagen : '';
        imgPreview.classList.toggle('show', !!d.imagen);

        vistas.editar.classList.remove('oculto');
    }

    // 4. Eventos para cuando el usuario cambia el tipo manualmente
    document.querySelector('#vistaA√±adir select[name="tipo"]').addEventListener('change', () => {
        actualizarComboRazas('#vistaA√±adir select[name="tipo"]', '#nuevoRaza');
    });

    document.getElementById('editarTipo').addEventListener('change', () => {
        actualizarComboRazas('#editarTipo', '#editarRaza');
    });

    // 5. Utilidades (Imagen y Borrado)
    function previsualizarImagen(event, imgId) {
        const input = event.target;
        const preview = document.getElementById(imgId);
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = e => {
                preview.src = e.target.result;
                preview.classList.add('show');
                const ph = document.getElementById('ph-nuevo');
                if(ph) ph.style.display = 'none';
            };
            reader.readAsDataURL(input.files[0]);
        }
    }

    function confirmarEliminacion() {
        if(confirm('¬øSeguro que quieres eliminar esta mascota?')) {
            const id = document.getElementById('editarId').value;
            window.location.href = '/perfil/eliminar-animal/' + id;
        }
    }
</script>


</body>
</html>
