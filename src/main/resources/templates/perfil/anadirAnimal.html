<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Publicar Adopci칩n</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light">

<div class="container mt-5 mb-5" style="max-width: 700px;">
    <div class="card shadow border-0">
        <div class="card-header bg-success text-white">
            <h4 class="mb-0"><i class="fa-solid fa-paw"></i> Publicar Animal en Adopci칩n</h4>
        </div>
        <div class="card-body p-4">

            <form th:action="@{/perfil/guardar-animal}" method="post" th:object="${animal}">

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-bold">Nombre del animal</label>
                        <input type="text" th:field="*{nombre}" class="form-control" placeholder="Ej: Toby" required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-bold">Tipo</label>
                        <select th:field="*{tipo}" class="form-select">
                            <option value="PERRO">Perro 游냤</option>
                            <option value="GATO">Gato 游냠</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-bold">Raza</label>
                        <input type="text" th:field="*{raza}" class="form-control" placeholder="Ej: Pastor Alem치n" required>
                    </div>

                    <div class="col-md-3 mb-3">
                        <label class="form-label fw-bold">Edad (a침os)</label>
                        <input type="number" th:field="*{edad}" class="form-control" value="1" min="0" required>
                    </div>

                    <div class="col-md-3 mb-3">
                        <label class="form-label fw-bold">Sexo</label>
                        <select th:field="*{sexo}" class="form-select">
                            <option value="Macho">Macho</option>
                            <option value="Hembra">Hembra</option>
                        </select>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Ciudad / Localizaci칩n</label>
                    <input type="text" th:field="*{localizacion}" class="form-control" placeholder="Ej: Madrid" required>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Foto del Animal (URL)</label>
                    <input type="text" th:field="*{imagenUrl}" class="form-control" placeholder="https://ejemplo.com/foto-perro.jpg" required>
                    <div class="form-text">Copia y pega el enlace de una imagen de internet.</div>
                </div>

                <div class="form-check mb-4">
                    <input class="form-check-input" type="checkbox" th:field="*{castrado}" id="checkCastrado">
                    <label class="form-check-label" for="checkCastrado">
                        쮼st치 castrado / esterilizado?
                    </label>
                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <a href="/perfil/" class="btn btn-secondary me-md-2">Cancelar</a>
                    <button type="submit" class="btn btn-success px-4">Publicar Anuncio</button>
                </div>

            </form>
        </div>
    </div>
</div>

</body>
</html>
