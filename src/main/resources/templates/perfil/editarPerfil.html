<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5" style="max-width: 600px;">
    <div class="card shadow border-0">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Editar Información</h4>
        </div>
        <div class="card-body p-4">

            <form th:action="@{/perfil/guardar}" method="post" th:object="${usuario}">

                <div class="mb-3">
                    <label class="form-label">Nombre Público</label>
                    <input type="text" name="nombrePila" class="form-control" th:value="${usuario.nombrePila}" placeholder="Ej: Laura García">
                </div>

                <div class="mb-3">
                    <label class="form-label">Ciudad / Localización</label>
                    <input type="text" name="localizacion" class="form-control" th:value="${usuario.localizacion}" placeholder="Ej: Madrid">
                </div>

                <div class="mb-3">
                    <label class="form-label">URL Foto de Perfil</label>
                    <input type="text" name="fotoUrl" class="form-control" th:value="${usuario.fotoUrl}" placeholder="https://...">
                    <div class="form-text">Copia el enlace de una imagen de internet.</div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Sobre mí (Descripción)</label>
                    <textarea name="descripcion" class="form-control" rows="4" th:text="${usuario.descripcion}"></textarea>
                </div>

                <div class="d-flex justify-content-between">
                    <a href="/perfil/" class="btn btn-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-success">Guardar Cambios</button>
                </div>

            </form>
        </div>
    </div>
</div>

</body>
</html>
