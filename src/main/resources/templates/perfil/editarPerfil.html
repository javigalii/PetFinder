<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5" style="max-width: 600px;">
    <div class="card shadow border-0">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Editar mi Perfil</h4>
        </div>
        <div class="card-body">

            <form th:action="@{/perfil/guardar}" method="post" th:object="${usuario}" enctype="multipart/form-data">

                <div class="mb-3">
                    <label class="form-label">Nombre de Pila</label>
                    <input type="text" th:field="*{nombrePila}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Localización (Ciudad)</label>
                    <input type="text" th:field="*{localizacion}" class="form-control">
                </div>

                <div class="mb-3">
                    <label class="form-label">Descripción</label>
                    <textarea th:field="*{descripcion}" class="form-control" rows="3"></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">Foto de Perfil</label>

                    <div class="d-flex align-items-center gap-3 mb-2" th:if="${usuario.fotoUrl != null}">
                        <img th:src="@{'/file/download/' + ${usuario.fotoUrl}}"
                             style="width: 50px; height: 50px; border-radius: 50%; object-fit: cover;">
                        <span class="text-muted small">Foto actual</span>
                    </div>

                    <input type="file" name="fichero" class="form-control" accept="image/*">
                    <div class="form-text">Sube una imagen (JPG, PNG). Si lo dejas vacío, se mantiene la actual.</div>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                    <a href="/perfil/" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>

        </div>
    </div>
</div>

</body>
</html>
