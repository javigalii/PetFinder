<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-light" >
  <div class="container-fluid" >
    <a class="navbar-brand" href="/" > Blog</a>
    <button class="navbar-toggler" type="button" data-bs-toggle ="collapse"
            data-bs-target ="#navbarNavAltMarkup" aria-controls ="navbarNavAltMarkup" aria-expanded ="false"
            aria-label="Toggle navigation" >
      <span class="navbar-toggler-icon" ></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup" >
      <div class="navbar-nav" >
        <a class="nav-link active" aria-current ="page" href="/blog" >Ver
          noticias</a>
        <a class="nav-link" href="/crud/noticias" >CRUD noticias </a>
        <a class="nav-link" href="/crud/noticias/insertar" >Insertar
          noticia</a>
      </div>
    </div>
  </div>
</nav>
<div class="container my-5">
  <h1 class="display-5 text-center text-primary mb-5 text-success">Noticias recientes</h1>

  <div class="row justify-content-center" th:each="noticia : ${noticias}">
    <div class="col-12 col-md-10 col-lg-8 mb-4">
      <div class="card shadow-sm border-0 rounded-3">
        <div class="row g-0 align-items-center">
          <div class="col-md-4">
            <img th:src="${'/file/download/' + noticia.imagen}" class="img-fluid rounded-start" alt="Imagen de la noticia">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h2 class="card-title h4 mb-2">
                <a th:href="${'/noticia/' + noticia.id}"
                   th:text="${noticia.titulo}"
                   class="text-decoration-none text-success">
                </a>
              </h2>
              <p class="card-text mb-2" th:text="${#strings.abbreviate(noticia.contenido, 130)}"></p>
              <p class="card-text">
                <small class="text-muted">
                  <span th:text="${noticia.autor.email}"></span><br>
                  <span th:text="${#dates.format(noticia.fecha, 'dd-MM-yyyy')}"></span>
                </small>
              </p>
              <p class="d-flex align-items-center gap-2">
                <a th:href="${'/megusta/' + noticia.id}"
                   th:text="${noticia.leGustaAlUsuarioActivo}"
                   class="btn btn-sm btn-outline-danger rounded-pill px-3">
                </a>

                <span th:text="${noticia.cantidadMegusta}"
                      class="badge bg-danger text-light fs-6">
                                </span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
</body>
</html>
