<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Perfil</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary-orange: #ff5400;
            --hover-orange: #ff6d1f;
            --dark-bg: #1a1d29;
            --card-bg: #23263a;
            --light-gray: #f5f6f7;
            --text-gray: #9ca3af;
            --border-color: #2d3142;
        }

        body {
            background: linear-gradient(180deg, #13151f 0%, #1a1d29 100%);
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            color: #e5e7eb;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
        }

        /* CARD DE EDICIÓN */
        .edit-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 600px;
            padding: 2.5rem;
        }

        .card-title {
            color: white;
            font-weight: 800;
            margin-bottom: 1.5rem;
            text-align: center;
            font-size: 1.8rem;
        }

        /* INPUTS Y LABELS */
        .form-label {
            color: var(--text-gray);
            font-size: 0.85rem;
            text-transform: uppercase;
            font-weight: 600;
            margin-bottom: 0.5rem;
            letter-spacing: 0.5px;
        }

        .form-control {
            background: #1a1d29;
            border: 1px solid var(--border-color);
            color: #e5e7eb;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .form-control:focus {
            background: #13151f;
            border-color: var(--primary-orange);
            box-shadow: 0 0 0 3px rgba(255, 84, 0, 0.15);
            color: white;
        }

        .form-text { color: var(--text-gray); font-size: 0.8rem; margin-top: 0.5rem; }

        /* PREVISUALIZACIÓN IMAGEN */
        .img-preview-box {
            background: rgba(255,255,255,0.03);
            border: 1px dashed var(--border-color);
            border-radius: 8px;
            padding: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .current-avatar {
            width: 60px; height: 60px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--primary-orange);
        }

        /* BOTONES */
        .btn-primary-custom {
            background: var(--primary-orange);
            border: none;
            color: white;
            font-weight: 700;
            padding: 0.8rem;
            border-radius: 8px;
            transition: all 0.2s;
            width: 100%;
        }

        .btn-primary-custom:hover {
            background: var(--hover-orange);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 84, 0, 0.3);
        }

        .btn-secondary-custom {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-gray);
            font-weight: 600;
            padding: 0.8rem;
            border-radius: 8px;
            transition: all 0.2s;
            text-decoration: none;
            display: block;
            text-align: center;
            width: 100%;
        }

        .btn-secondary-custom:hover {
            border-color: var(--primary-orange);
            color: white;
            background: rgba(255,255,255,0.05);
        }
    </style>
</head>
<body>

<div class="container d-flex justify-content-center">
    <div class="edit-card">
        <h2 class="card-title"><i class="bi bi-pencil-square me-2 text-warning"></i>Editar Perfil</h2>

        <form th:action="@{/guardar}" method="post" th:object="${usuario}" enctype="multipart/form-data">

            <div class="mb-4">
                <label class="form-label">Nombre de Pila</label>
                <div class="input-group">
                    <span class="input-group-text bg-dark border-secondary text-secondary"><i class="bi bi-person-fill"></i></span>
                    <input type="text" th:field="*{nombrePila}" class="form-control" placeholder="Ej. Juan Pérez" required>
                </div>
            </div>

            <div class="mb-4">
                <label class="form-label">Ubicación</label>
                <div class="input-group">
                    <span class="input-group-text bg-dark border-secondary text-secondary"><i class="bi bi-geo-alt-fill"></i></span>
                    <input type="text" th:field="*{localizacion}" class="form-control" placeholder="Ej. Madrid, España">
                </div>
            </div>

            <div class="mb-4">
                <label class="form-label">Sobre mí</label>
                <textarea th:field="*{descripcion}" class="form-control" rows="4" placeholder="Cuéntanos algo sobre ti..."></textarea>
                <div class="form-text">Esta descripción será visible cuando otros usuarios vean tu perfil.</div>
            </div>

            <div class="mb-4">
                <label class="form-label">Foto de Perfil</label>

                <div class="img-preview-box" th:if="${usuario.fotoUrl != null && !usuario.fotoUrl.isEmpty()}">
                    <img th:src="@{'/file/download/' + ${usuario.fotoUrl}}" class="current-avatar" alt="Tu foto actual">
                    <div>
                        <p class="text-white mb-0 fw-bold">Foto actual</p>
                        <small class="text-muted">Se mantendrá si no subes una nueva</small>
                    </div>
                </div>

                <input type="file" name="fichero" class="form-control" accept="image/*">
                <div class="form-text"><i class="bi bi-info-circle"></i> Sube una imagen JPG o PNG para actualizar tu foto.</div>
            </div>

            <hr class="border-secondary my-4">

            <div class="row g-3">
                <div class="col-6">
                    <a href="/perfil/" class="btn-secondary-custom">
                        Cancelar
                    </a>
                </div>
                <div class="col-6">
                    <button type="submit" class="btn-primary-custom">
                        Guardar Cambios
                    </button>
                </div>
            </div>

        </form>
    </div>
</div>

</body>
</html>
