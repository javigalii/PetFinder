<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de noticias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-light" >
    <div class="container-fluid" >
        <a class="navbar-brand" href="/" > Blog</a>
        <button class="navbar-toggler" type="button" data-bs-toggle ="collapse"
                data-bs-target ="#navbarNavAltMarkup" aria-controls ="navbarNavAltMarkup" aria-expanded ="false"
                aria-label="Toggle navigation" >
            <span class="navbar-toggler-icon" ></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup" >
            <div class="navbar-nav" >
                <a class="nav-link active" aria-current ="page" href="/blog" >Ver
                    noticias</a>
                <a class="nav-link" href="/crud/noticias" >CRUD noticias </a>
                <a class="nav-link" href="/crud/noticias/insertar" >Insertar
                    noticia</a>
            </div>
        </div>
    </div>
</nav>
<div class="container my-4">
    <h1 class="h3 text-primary mb-4 text-success">Formulario de noticias</h1>

    <form th:object="${noticia}" action="/crud/noticias/insertar" method="post" enctype="multipart/form-data" class="p-3 bg-white border rounded">
        <input type="hidden" th:field="*{id}">
        <input type="hidden" th:field="*{autor}">

        <div class="mb-3">
            <label class="form-label">Título</label>
            <input type="text" th:field="*{titulo}" class="form-control" placeholder="Título de la noticia">
        </div>

        <div class="mb-3">
            <label class="form-label">Contenido</label>
            <textarea th:field="*{contenido}" class="form-control" rows="4" placeholder="Contenido de la noticia"></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Imagen</label>
            <input type="file" name="fichero" class="form-control">
            <input type="hidden" th:field="*{imagen}" id="imagen">
        </div>

        <div class="mb-3">
            <label class="form-label">Fecha</label>
            <input type="date" th:field="*{fecha}" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary">Enviar</button>
        <a th:href="@{/crud/noticias}" class="btn btn-outline-secondary ms-2">Volver al listado</a>
    </form>
</div>

</body>
</html>
